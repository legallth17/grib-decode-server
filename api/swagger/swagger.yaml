swagger: "2.0"
info:
  version: "0.0.1"
  title: GRIB decoder
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /gribs:
    # binds a127 app logic to a route
    x-swagger-router-controller: gribs
    get:
      description: Returns list o grib files
      # used as the method name of the controller
      operationId: get_gribs
      parameters:
        - name: name
          in: query
          description: Return grib files
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/GribFiles"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Create a new grib file to download
      # used as the method name of the controller
      operationId: create_grib
      parameters:
        - in: body
          name: body
          schema:
            properties:
              name:
                description: name of the grib file
                type: string
              download_url:
                description: download url used to grab this grib file
                type: string
      responses:
        "201":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/GribFile"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  GribFiles:
    type: array
    items:
      $ref: "#/definitions/GribFile"
  GribFile:
    type: object
    properties:
      id:
        description: unique identifier of this grib file
        type: string
      name:
        description: name of the grib file
        type: string
      download_url:
        description: download url used to grab this grib file
        type: string
      status:
        description: status of the file
        type: string 
        enum:
          - READY_FOR_DOWNLOAD
          - DOWNLOAD_IN_PROGRESS
          - AVAILABLE
          - DELETED
          - DOWLOAD_ERROR
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
